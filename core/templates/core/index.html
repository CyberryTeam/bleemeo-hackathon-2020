<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberry King's Cake</title>
</head>
<body>

<div>
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        {{ form.name }}
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for attendee in attendees %}
            <li>
                {{ attendee.name }}
                <a href="{% url 'delete' attendee.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
